# ⚠️ LOCAL DEVELOPMENT ONLY - DO NOT USE IN PRODUCTION
# This file is for local testing with a disposable PostgreSQL instance.
# In production (Railway), use environment variables for all credentials.

version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: helpiran_postgres_dev
    environment:
      # DEV ONLY credentials - NEVER use in production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdevonly
      POSTGRES_DB: botdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
